{% extends "_base.html" %}
{% load static %}

{% block title %}Editar Registro de Estoque{% endblock %}

{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6">✏️ Movimentação do Equipamento</h1>

    <div class="bg-gray-800 p-6 rounded-lg shadow-md">
        <form method="post" class="space-y-6">
            {% csrf_token %}

            <!-- Equipment (readonly) -->
            <div>
                <label class="block text-sm font-medium">Equipamento</label>
                <input 
                    type="text" 
                    value="{{ form.instance.equipment }}" 
                    disabled
                    class="mt-1 block w-full px-4 py-2 border rounded-lg  bg-gray-800"
                >
            </div>

            <!-- MAC (readonly) -->
            <div>
                <label class="block text-sm font-medium ">MAC</label>
                <input 
                    type="text" 
                    value="{{ form.instance.equipment.mac_address }}" 
                    disabled
                    class="mt-1 block w-full px-4 py-2 border rounded-lg bg-gray-800"
                >
            </div>

            <!-- Serial (readonly) -->
            <div>
                <label class="block text-sm font-medium ">Serial</label>
                <input 
                    type="text" 
                    value="{{ form.instance.equipment.serial_number }}" 
                    disabled
                    class="mt-1 block w-full px-4 py-2 border rounded-lg bg-gray-800"
                >
            </div>

            <!-- Responsável (hidden) -->
            {{ form.responsible.as_hidden }}

            <!-- Local (required) -->
            <div>
                <label for="{{ form.location.id_for_label }}" class="block text-sm font-medium">Local *</label>
                {{ form.location }}
            </div>

            <!-- Motivo (required) -->
            <div>
                <label for="{{ form.reason.id_for_label }}" class="block text-sm font-medium">Motivo *</label>
                {{ form.reason }}
            </div>

            <!-- Observação (required) -->
            <div>
                <label for="{{ form.observation.id_for_label }}" class="block text-sm font-medium">Observação *</label>
                {{ form.observation }}
            </div>

            <!-- Botões -->
            <div class="flex justify-end gap-4">
                <a href="{% url 'stock' %}" class="px-6 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition">
                    Cancelar
                </a>
                <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                    Salvar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
