{% for message in messages %}
{% if 'success' in message.tags %}
  <li class="bg-green-100 border border-green-400 text-green-700 px-4 py-1 rounded" role="alert" style="max-width: 580px">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
  </li>
{% else %}
  <li class='bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded' role="alert" style="max-width: 580px">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
  </li>
{% endif %}
{% endfor %}
<form action="{% url 'uploadfile' %}" method="post" enctype="multipart/form-data" class="mb-6 w-full flex sm:flex-row gap-4 ">
    {% csrf_token %}
    <input type="file" name="file" id="file" required>
    <button type="submit" class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">Importar arquivo</button>
</form>
