{% extends "_base.html" %}
{% block title %}Cadastrar Status{% endblock %}

{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6">⚙️ Cadastrar Status de Equipamento</h1>

    <div class="bg-white p-6 rounded-lg shadow-md">
        <form method="post" class="space-y-6">
            {% csrf_token %}

            <!-- Nome -->
            <div>
                <label for="{{ form.status.id_for_label }}" class="block text-sm font-medium text-gray-700">Status *</label>
                {{ form.status }}
            </div>

            <!-- Botões -->
            <div class="flex justify-end gap-4">
                <a href="{% url 'stock' %}" class="px-6 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition">Cancelar</a>
                <button type="submit" class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">Salvar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
