<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CosmoNet</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900">
  {% block content %}
  <div class="h-screen w-screen flex items-center justify-center bg-cover bg-center" 
     style="background-image: url('/static/images/bg-login.jpg');">
  <!-- Overlay escuro + blur -->
  <div class="absolute inset-0 bg-black/60 backdrop-blur-md"></div>

  <!-- Card de Login -->
  <div class="relative z-10 w-full max-w-md p-8 rounded-2xl shadow-lg bg-gray-900/80">
    <div class="p-2 mb-3 center">
        <img src="{% static 'image/logo/logo_cosmonet_transparent.png' %}" alt="CosmoNet Logo"
                class="h-10 object-contain mx-auto">
    </div>
    <!-- SaudaÃ§Ã£o -->
    <h2 class="text-2xl font-bold text-center text-white mb-6">
      {{ saudacao }} ðŸ‘‹
    </h2>

    <form method="POST" class="space-y-5">
      {% csrf_token %}

      <!-- UsuÃ¡rio -->
      <div class="flex items-center bg-gray-800 text-white rounded-xl px-4 py-3 focus-within:ring-2 focus-within:ring-blue-500">
        <svg class="w-5 h-5 text-gray-400 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M5.121 17.804A13.937 13.937 0 0112 15c2.486 0 4.797.684 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0z"/>
        </svg>
        <input type="text" name="username" placeholder="UsuÃ¡rio"

      </div>

      <!-- Senha -->
      <div class="flex items-center bg-gray-800 text-white rounded-xl px-4 py-3 focus-within:ring-2 focus-within:ring-blue-500">
        <svg class="w-5 h-5 text-gray-400 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 11c.667 0 2-1 2-3s-1.333-3-2-3-2 1-2 3 1.333 3 2 3z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M5 21h14v-2a4 4 0 00-4-4H9a4 4 0 00-4 4v2z"/>
        </svg>
        <input type="password" name="password" placeholder="Senha"
               class="w-full bg-transparent outline-none text-gray rounded-lg placeholder-gray-400"/>

</html>
