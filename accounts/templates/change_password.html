{% extends "_base.html" %}
{% load static %}

{% block content %}
<div class="min-h-screen bg-gray-900 flex items-center justify-center py-10 px-4">
  <div class="bg-gray-800 rounded-2xl shadow-lg p-8 max-w-md w-full">
    
    <!-- Título -->
    <h2 class="text-2xl font-bold text-center text-white mb-6">
      Alterar Senha
    </h2>

    <!-- Formulário -->
    <form method="post" class="space-y-5">
      {% csrf_token %}
      {{ form.non_field_errors }}

      <!-- Senha antiga -->
      <div>
        <label class="block text-gray-300 mb-2">Senha Atual</label>
        <input type="password" name="password" id="password" class="mt-1 block w-full px bg-gray-800 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Nova senha -->
      <div>
        <label class="block text-gray-300 mb-2">Nova Senha</label>
        <input type="password" name="new_password" id="new_password" class="mt-1 block w-full px bg-gray-800 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Confirmar senha -->
      <div>
        <label class="block text-gray-300 mb-2">Confirmar Nova Senha</label>
        <input type="password" name="confirmation_passowrd" id="confirmation_password" class="mt-1 block w-full px bg-gray-800 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Botão -->
      <button type="submit" 
              class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-semibold transition">
        Salvar Alterações
      </button>
    </form>

    <!-- Voltar -->
    <div class="mt-6 text-center">
      <a href="{% url 'detail_account' user.id %}" class="text-blue-400 hover:text-blue-500 text-sm">
        Voltar ao Perfil
      </a>
    </div>

  </div>
</div>

<!-- Ajuste para inputs com Tailwind -->
<style>
  input[type="password"] {
    @apply w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 
           text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500;
  }
</style>
{% endblock %}
